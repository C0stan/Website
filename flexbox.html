  <title>Flexbox practice</title>

<body style="padding-bottom: 1000px;">
  <!-- first -->
  <div style="
    display: flex;
    flex-direction: row;
    ">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2</div>
  </div>
  <!-- second -->
  <div style="
  margin-top: 30px;
  display: flex;
  flex-direction: row;
    ">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; flex: 1;">flex: 1</div>
  </div>
  <!-- third -->
  <div style="
  margin-top: 30px;
  display: flex;
  flex-direction: row;
    ">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; flex: 1;">flex: 1</div>
    <div style="background-color: lightblue; flex: 2 ;">flex: 2</div>
  </div>
  <!-- fourd -->
  <div style="
  margin-top: 30px;
  display: flex;
  flex-direction: row;
  height: 70px;
  border-style: solid;
  border-color: grey;
  ">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightblue; width: 100px;">100px</div>
  </div>
</body>

</html>
